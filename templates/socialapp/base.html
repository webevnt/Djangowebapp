<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% block head %}
        <title>Social App</title>
        {% endblock %}
         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet" href="https://bootstrapious.com/tutorial/navbar/fixed-height-navbar/style.css">
        {% load static %}
     <link rel="stylesheet" type="text/css" href="{% static "socialapp/bundled.css" %}">
    </head>
    <body>
        <!--============= Navbar =============-->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">

                <!-- Navbar Header [collects both toggle button and navbar brand] -->
                <div class="navbar-header">
                    <!-- Toggle Button [handles opening navbar menu on mobile screens]-->
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#exampleNavComponents" aria-expanded"false">
                        <i class="glyphicon glyphicon-align-center"></i>
                    </button>

                    <!-- Navbar Brand -->
                    <p><a href="/" style="color: #125688;text-decoration: none;">BeForSomeone</a></p>
                             <style type="text/css">
		p {
  font-family: billabong, 'billabongregular';
  text-align: center;
  font-weight:5;
  font-size: 3rem;
  margin: 0;
  letter-spacing: -1px;
  text-shadow: 0px 4px 0 rgba(18,86,136,0.11);
}
@font-face {
  font-family: 'billabongregular';
  src: url("https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong-webfont.eot");
  src: url("https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong-webfont.eot?#iefix") format('embedded-opentype'), url("https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong-webfont.woff") format('woff'), url("https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong-webfont.ttf") format('truetype'), url("https://cdn.rawgit.com/milktronics/beaglegr.am/master/public/fonts/billabong-webfont.svg#billabongregular") format('svg');
  font-weight: normal;
  font-style: normal;
}
	</style>

                </div>


                <!-- Navbar Collapse [collect navbar components such as navbar links and forms ] -->
                <div class="collapse navbar-collapse" id="exampleNavComponents">

                    <!-- Navbar Links -->
                    <ul class="nav navbar-nav navbar-left">
                        <li><a class="navbar-link" href="{% url 'home:home' %}">Home</a></li>
                        <li><a href="{% url 'admin:index' %}">Admin</a></li>
                        {% if user.is_authenticated %}
                       <li><a class="navbar-link" href="{% url 'socialapp:logout' %}">Logout</a></li>
                        {% else %}
                       <li><a href="{% url 'socialapp:register' %}">Register</a></li>
                       <li><a class="navbar-link" href="{% url 'socialapp:login' %}">Login</a></li>
                        {% endif %}
                    </ul>

                    <!-- Navbar Form -->
                    <form action="#" class="navbar-form navbar-right">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn">Submit</button>
                    </form>
                </div>
            </div>

        </nav><!-- /.============= Navbar =============-->

    <div class="container">
    {% block body_block %}
    {% endblock %}
    </div>
        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
